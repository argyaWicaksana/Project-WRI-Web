<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Navigation Bar</title>
</head>
<body>
    
    <nav>
        <div class="logo" id="Logo">
            <h4>GOLANG</h4>
        </div>

        <ul>
            <li><a href="#">Homepage</a></li>
            <li><a href="#" onclick="change('white')">Popular</a></li>
            <li><a href="#" onclick="displaySty('block', 'aqua')">Login</a></li>
        </ul>
        
        <!-- Toggle Mobile Mode -->
        <div class="menu-toggle">
            <input type="checkbox" />
            <span> </span>
            <span> </span>
            <span> </span>
        </div>
    </nav>
    <div class="bckground" id="background">
        <div class="login">
            <div><img src="../login/user.png" alt=""></div>
            <div class="form">
                <p>Username</p>
                <input type="text" placeholder="Enter Username">
            </div>
            <div class="form">
                <p>Password</p>
                <input type="password" placeholder="Enter password">
            </div>
            <div class="loginBtn"><button type="submit">Login</button></div>
            <div class="cancel">
                <button onclick="displaySty('none')" id="close">cancel</button>
                <p>New here? <a href="">sign up</a></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
